# VAE trainer configuration for quick testing
max_epochs: 10
accelerator: auto
devices: auto
strategy: auto
precision: '32'
gradient_clip_val: 1.0
accumulate_grad_batches: 1
log_every_n_steps: 5
val_check_interval: null
check_val_every_n_epoch: 1
enable_progress_bar: true
enable_model_summary: true
deterministic: false
optimizer:
  lr: 5e-4
  betas: [0.9, 0.999]
  weight_decay: 0.0
lr_scheduler: {}
