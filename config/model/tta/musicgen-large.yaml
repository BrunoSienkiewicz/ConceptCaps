name: "facebook/musicgen-large"
checkpoint_dir: ""
device_map: auto
trust_remote_code: true

# Memory and speed optimizations
use_bf16: true  # Use BF16 precision (A100 native support, 2x faster)
attn_implementation: "sdpa"  # Use Flash Attention via scaled_dot_product_attention
gradient_checkpointing: true  # Reduce memory usage
compile: false  # Enable torch.compile() - set to true after first run completes

tokenizer:
  max_new_tokens: 1503
  use_fast: true
  padding_side: "left"
  pad_token_as_eos: true
