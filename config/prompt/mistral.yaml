template: |
  <s>[INST] {system_prompt}\n\n{user_prompt} [/INST]{assistant_response}</s>
prompt_delimiter: "[/INST]"
system_prompt: You are a music description expert that creates detailed, technical descriptions of songs based on their musical characteristics. Make sure to include references to specific musical elements such as instrumentation, rhythm, melody, harmony, dynamics, and production techniques.
user_prompt_template: "Generate a song description based on the following characteristics:{tags}. Don't write the artist name or album name. The description should be concise and between 20 and 80 words long. Respond with ONLY the song description - no special characters, emotes, or additional formatting:"
