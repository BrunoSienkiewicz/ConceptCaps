# @package _global_
defaults:
  - override /paths: plgrid
  - override /model: tta/musicgen-large
  - override /data: tta/zero_shot_subset_captions
  - override /generation: musicgen_best
  - override /logger: wandb

data:
  batch_size: 16
  max_sequence_length: 1503
  num_workers: 4
  pin_memory: true
  persistent_workers: true
model:
  compile: true
  device_map: null
  tokenizer:
    max_new_tokens: 1503
generation:
  use_accelerator: true
evaluation:
  skip_evaluation: false

device: cuda